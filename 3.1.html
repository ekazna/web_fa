<html>
<head>
<meta charset="utf-8"/>
<title>3.1</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="margin: 100px;">

<div id = 'maindiv' style="left: 35%; top: 20%; position: absolute;">

</div>

<script>
	var arr = [];
	for (let i = 1; i <= 15; i++) {
		arr.push(Math.floor(Math.random() * (30 + 10 + 1) - 10));}
	document.getElementById("maindiv").innerHTML += "<h2>Массив:<br>" + arr + "</h2><br>";

	var summa = 0;
	var count = 0;
	for(i=0; i<15; i++) {

		if (arr[i]>=0){
			summa += arr[i];
			count += 1;}
		
	}
	document.getElementById("maindiv").innerHTML += "<h2>Среднее: " + summa/count + "</h2><br>";

</script>



</body>
</html>
