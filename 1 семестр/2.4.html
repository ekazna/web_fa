<body>

<div id = 'maindiv' style="left: 45%; top: 20%; position: absolute;">

</div>


<script>

var n1 = Number (prompt("Введите число:"));
var res = 1
for (var n=1; n<=n1; n++){
	res = res * n;
}
document.getElementById("maindiv").innerHTML = "<h2>" + res + "</h2>"


</script>



</body>
