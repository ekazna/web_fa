<html>
<head>
<meta charset="utf-8"/>
<title>3.3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="margin: 100px;">

<div id = 'maindiv' style="left: 35%; top: 20%; position: absolute; font-size: 25px;">

</div>


<script>
	var arr = [];
	for (let i = 1; i <= 15; i++) {
		arr.push(Math.floor(Math.random() * (30 + 10 + 1) - 10));}

	arr.map((n) => document.getElementById("maindiv").innerHTML += n + " ");

	var summa = 0;
	var count = 0;
	for(i=0; i<15; i++) {

		if (arr[i]>=0){
			summa += arr[i];
			count += 1;}
		
	}
	document.getElementById("maindiv").innerHTML += "<br><br><h3>Среднее положительных: " + summa/count + "</h3><br>";

	summa = 0;
	count = 0;
	zeroes = 0;
	for(i=0; i<15; i++) {

		if (arr[i]<=0){
			summa += arr[i];
			count += 1;}
		if	(arr[i]==0){
			zeroes += 1;
		}
	}
	document.getElementById("maindiv").innerHTML += "<h3>Среднее отрицательных: " + summa/count + "</h3><br>";
	document.getElementById("maindiv").innerHTML += "<h3>Количество нулей: " + zeroes + "</h3><br>";
	

</script>



</body>
</html>
