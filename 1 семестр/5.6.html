<html>
<head>
<meta charset="utf-8"/>
<title>5.6</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div style="margin-top:10%; margin-left: 45%;">
<form onsubmit="return false">
  <label for="guess1">Переверни мое имя</label><br><br>
  <input type="text" id="guess1" name="guess1"><br><br>
  <button type="submit" class="btn btn-success" onclick="changeName()">Перевернуть!</button>
</form>
</div>

<div id = 'maindiv' style="text-align: center; margin-top: 5%;"></div>

<script>

class User {
	constructor(name) {
		this.name = name;
		}
	reverseName() {
		return [...this.name].reduce((prev,next)=>next+prev)
	
	}
}

function changeName(){
	var str = document.getElementById("guess1").value;
	var user1 = new User(str);
	var newName = user1.reverseName();
	document.getElementById("maindiv").innerHTML = "<h2>" + newName + "</h2>"
	return true;
}


</script>



</body>
</html>
