<html>
<head>
<meta charset="utf-8"/>
<title>5.3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style type="text/css">
	.textcols {
	white-space: nowrap;
	}
	.textcols-item {
		white-space: normal;	
		display: inline-block;
		width: 10%;
		vertical-align: top;
	}
	.textcols .textcols-item:first-child {
		margin-right: 4%;
	}
</style>
</head>

<body style="margin: 50px;">

<div class="textcols">
	<div class="textcols-item" id ='r1'>
		<h3>Массив 1:</h3>
	</div>
	<div class="textcols-item" id ='r2'>
		<h3>Массив 2:</h3>
	</div>
</div>



<script>
function changeArray(arr){
	for (let i =0; i<arr.length; i++){
		document.getElementById("r1").innerHTML += "<h3>" + arr[i] + "</h3>";
	}
	function func(n){
		if (n<0){
			document.getElementById("r2").innerHTML += "<h3>" + n*n + "</h3>";
			return n*n;
		}else{
			document.getElementById("r2").innerHTML += "<h3>" + n + "</h3>";
			return n;
		}
	}


	arr.map((num) => func(num));
	}

	

var arr1 = [];
for (let i = 1; i <= 20; i++) {
	arr1.push(Math.floor(Math.random() * (30 + 10 + 1) - 10));}
changeArray(arr1);

</script>



</body>
</html>
