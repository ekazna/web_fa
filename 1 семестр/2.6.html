<html>
<head>
<meta charset="utf-8"/>
<title>2.6</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div id = 'maindiv' style="left: 35%; top: 20%; position: absolute;">

</div>


<script>

var n = Number (prompt("Введите число:"));

for (let i = 1; i <= n; i++) {
    var flag = 0;
    for (let j = 2; j < i; j++) {
        if (i % j === 0) {
        flag +=1
        }}
    if (flag == 0){
        document.getElementById("maindiv").innerHTML += "<h2>" + i + "</h2><br>";
    }

  
}


	



</script>



</body>
</html>
