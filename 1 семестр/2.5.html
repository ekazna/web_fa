<html>
<head>
<meta charset="utf-8"/>
<title>2.5</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div id = 'maindiv' style="left: 35%; top: 20%; position: absolute;">

</div>


<script>
var c = 0
var str = prompt("Введите фамилию:");
for (var i = 0; i < str.length / 2; i++) {
        if (str[i] !== str[str.length - 1 - i]) {
            c += 1;
        }
    }
if (c===0){
	document.getElementById("maindiv").innerHTML = "<h2>" + str + " - палиндром</h2>";
}else{
	document.getElementById("maindiv").innerHTML = "<h2>" + str + " - НЕ палиндром</h2>";
}


</script>



</body>
</html>
