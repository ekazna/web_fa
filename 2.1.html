<html>
<head>
<meta charset="utf-8"/>
<title>2.1</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="margin: 100px;">

<div>

<form onsubmit="return false">
  <label for="guess1">Что выше леса поднимается да без огня горит?</label><br><br>
  <input type="text" id="guess1" name="guess1"><br><br>
  <button type="submit" class="btn btn-success" onclick="answer(1)">Проверить</button>
</form>
<div id = "r1"></div>
</div>
<br>
<div>

<form onsubmit="return false">
  <label for="guess2">На дворе горой, а в избе водой.</label><br><br>
  <input type="text" id="guess2" name="guess2"><br><br>
  <button type="submit" class="btn btn-success" onclick="answer(2)">Проверить</button>
</form>
<div id = "r2"></div>
</div>
<br>
<form onsubmit="return false">
  <button type="submit" class="btn btn-danger" onclick="get_results()">Получить результаты</button>
</form>
<div id = "r3"></div>
</div>


<script>
	var correct_answers = 0;
	function answer(qN){
		if(qN == 1){
			var correct = "солнце";
			var answer = document.getElementById("guess1").value;
			var res = document.getElementById("r1");
		}else{
			var correct = "снег";
			var answer = document.getElementById("guess2").value;
			var res = document.getElementById("r2");
		}
		if(correct == answer.toLowerCase()){
			res.innerHTML += "<h3>Верно!<h3>";
			correct_answers += 1
		}else{
			res.innerHTML += "<h3>Неверно!<h3>";
		}
  			
    } 

    function get_results(){
    	var results = document.getElementById("r3");
    	var res = "<h3>Правильных ответов: " + correct_answers +"<h3>";
    	results.innerHTML += res;
    }

</script>



</body>
</html>
