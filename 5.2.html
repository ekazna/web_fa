<html>
<head>
<meta charset="utf-8"/>
<title>5.2</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div style="margin-top:10%; margin-left: 40%;">
<form onsubmit="return false">
  <label for="guess1">Что проверить?</label><br><br>
  <input type="text" id="guess1" name="guess1"><br><br>
  <button type="submit" class="btn btn-success" onclick="isPalindrom(guess1)">Проверить</button>
</form>
</div>


<div id = 'maindiv' style="text-align: center; margin-top: 5%;"></div>


<script>

function isPalindrom(){
	var c = 0;
	var str = document.getElementById("guess1").value
	for (var i = 0; i < str.length / 2; i++) {
        if (str[i] !== str[str.length - 1 - i]) {
            c += 1;
        }
    }
	if (c===0){
	document.getElementById("maindiv").innerHTML = "<h2>" + str + " - палиндром</h2>"
	}else{
	document.getElementById("maindiv").innerHTML = "<h2>" + str + " - НЕ палиндром</h2>";
	}
	return true;
}


</script>



</body>
</html>
