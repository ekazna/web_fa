<body>
<div id ="texting" style="margin-top: 10%; text-align: center;"></div>


<script>
function Student(name, surname, group) {
  this.name = name;
  this.surname = surname;
  this.group = group;

  this.sayHi = function() {
    document.getElementById("texting").innerHTML += `<h3>I am ${this.name} ${this.surname} from group ${this.group}</h3>`;
  };
}

let student1 = new Student("Ann", "Green", 123);

student1.sayHi(); 




</script>



</body>
