<body>

<div style="left: 40%; top: 20%; position: absolute;">
<div>
<form onsubmit="return false">
  <input type="text" id="one" name="one"><br><br>
  <button type="submit" class="btn btn-success" onclick="func()">click</button>
</form>
<br>
<div id = "r2"></div>
</div>
</div>


<script>
function func(){

	if (document.getElementById("one").value != "1"){
		document.getElementById("r2").innerHTML = "<h2>Ещё по одной?</h2>"
		alert("Ещё по одной?");
	}
	else{
		alert("ОК");
		document.getElementById("r2").innerHTML = "<h2>ОК</h2>"
	}

}	

</script>
