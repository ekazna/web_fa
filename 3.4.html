<html>
<head>
<meta charset="utf-8"/>
<title>3.4</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div id = 'maindiv' style="left: 30%; top: 20%; position: absolute;">

</div>

<script>
	function generate(){
		return Math.floor(Math.random() * (2 - 0 + 1)) + 0;
	}
	var arr = [];
	for(let i = 0; i < 1000000; i++){
		arr.push(generate());
	}

	var count = 0
	for(let i = 0; i < 1000000; i++){
		if (arr[i] === 0){
			count += 1;
		}
	
	}
	document.getElementById("maindiv").innerHTML += "<h2>Красное значение выпадало <u>" + count + "</u> раз</h2><br>";


</script>



</body>
</html>
