<html>
<head>
<meta charset="utf-8"/>
<title>4.2</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background: #E8C1C5;">

<div id = 'texting' style="text-align: center; margin-top: 20%; color: #2E294E;"></div>

<script>
var user = {
	name : 'Ann', 
	surname : 'Green', 
	city : 'Moscow', 
	orders : ['one', 'two', 'three'], 
	id: 1234
};

var keys = Object.keys(user);
for (let i = 0; i < 3; i++){
	document.getElementById("texting").innerHTML += `<h3>The ${keys[i]} is <u>${user[keys[i]]}</u><h3>`;


}
</script>



</body>
</html>
